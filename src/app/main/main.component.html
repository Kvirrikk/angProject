<select [(ngModel)]="selectedCategoryId"  (change)="onCateSelect()">
        <option [ngValue]="null">All Categories</option>
        <option *ngFor="let cate of category" [ngValue]="cate.id">
          {{ cate.name }}
        </option>
      </select>

<div class="main">
    
    <div class="cont">
        <div class="box" *ngFor="let product of products">
             <img [src]="product.image" alt="">
             <div class="names">
                 <h3>Name: {{product.name}}</h3>
                 <h3>Price: {{product.price}}$</h3>
                 <h3>Contains nut: {{product.nuts ? 'Yes' : 'No'}}</h3>
                 <h3>Is vegeterian: {{product.vegeterian ? 'Yes' : 'No'}}</h3>
                 <h3>Spiciness: {{product.spiciness}} scoville</h3>
             </div>
        </div>
    </div>
